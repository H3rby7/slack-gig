service: slack-orbo

frameworkVersion: ">=1.1.0 <2.0.0"

provider:
  name: aws
  runtime: nodejs6.10
  region: eu-west-2

functions:
  slack:
    handler: target/handler.slack
    events:
    - http:
        path: ''
        method: post
        response:
          headers:
            Content-Type: "'text/html'"
        integration: lambda-proxy

plugins:
- serverless-offline